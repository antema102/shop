	<style type="text/css">
		/* animation */
		:root {
		cursor: pointer;
		--green: #55B1A9;
		--orange: #F47F64;
		--white: #FFF;
		--dark: #27465B;
		}

		/* colors */

		.green{
		fill: var(--green);
		}
		.orange{
		fill: var(--orange);
		}
		.white{
		fill: var(--white);
		}
		.dark{
		fill: var(--dark);
		}
		.stroke{
		stroke: #1F253A;
		stroke-width: 4;
		stroke-miterlimit: 10;
		}
		.transparent{
		fill: none;
		}
		.round{
		stroke-linecap: round;
		}
		.square{
		stroke-linecap: square;
		}
		.white-stroke{
		stroke: var(--white);
		}
		*{
		transition: all ease 240ms;
		}
		@keyframes Float{
		  0%{
		    transform: translate( 0px , 0px );
		  }
		  50%{
		    transform: translate( 0px , -15px );
		  }
		}
		#absences #laniere-gauche,
		#absences #laniere-droite,
		#absences #sac > g{
		    transform-box: fill-box!important;
		    transform-origin: center!important;
		    transition: all ease 240ms;
				cursor: pointer;
		}
		#absences.hovered #laniere-gauche{
		    transform-origin: bottom right;
		    transform: rotate(-20deg);
		}
		#absences.hovered #laniere-droite{
		    transform-origin: bottom left;
		    transform: rotate(20deg);
		}
		#absences.hovered #sac > g{
		    animation: Float 0.8s ease infinite;
		}
	#absences .gradient{fill:url(#Gradient_Path-3);}
	</style>
