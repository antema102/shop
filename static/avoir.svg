	y="0px" viewBox="0 0 300 222" style="enable-background:new 0 0 300 222;" xml:space="preserve">
	<style type="text/css">
		/* animation */
		:root {
		cursor: pointer;
		--green: #55B1A9;
		--orange: #F47F64;
		--white: #FFF;
		--dark: #27465B;
		}

		/* colors */

		.green{
		fill: var(--green);
		}
		.orange{
		fill: var(--orange);
		}
		.white{
		fill: var(--white);
		}
		.dark{
		fill: var(--dark);
		}
		.stroke{
		stroke: #1F253A;
		stroke-width: 4;
		stroke-miterlimit: 10;
		}
		.transparent{
		fill: none;
		}
		.round{
		stroke-linecap: round;
		}
		.square{
		stroke-linecap: square;
		}
		.white-stroke{
		stroke: var(--white);
		}
		*{
		transition: all ease 240ms;
		}
		#coffre-fort #code,
		#coffre-fort #poignee path,
		#coffre-fort #porte{
		    transform-box: fill-box;
		    transform-origin: center;
		    transition: all ease 240ms;
		}
		#coffre-fort.hovered #code{
		    transform: rotate(100deg);
		}
		#coffre-fort #poignee path{
		    transform: rotate(-90deg)translate(-5px, -5px);
		    transform-origin: center top;
		}
		#coffre-fort.hovered #poignee path{
		    transform: rotate(0deg);
		    transition-delay: 0.2s;
		}
		#coffre-fort.hovered #porte{
		    transform: translate(30px,0);
		    transition-delay: 0.4s;
		}
	#coffre-fort .gradient{fill:url(#Gradient_Path-2);}
	</style>
