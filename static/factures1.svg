viewBox="0 0 300 222.9" style="enable-background:new 0 0 300 222.9;" xml:space="preserve" class="hovered">
<style type="text/css">
  /* globals */
  :root {
      cursor: pointer;
      --green: #55B1A9;
      --orange: #F47F64;
      --white: #FFF;
      --dark: #27465B;
  }
  /* colors */

  .green{
      fill: var(--green);
  }
  .orange{
      fill: var(--orange);
  }
  .white{
      fill: var(--white);
  }
  .dark{
      fill: var(--dark);
  }
  .stroke{
      stroke: #1F253A;
      stroke-width: 4;
      stroke-miterlimit: 10;
  }
  .transparent{
      fill: none;
  }
  .round{
      stroke-linecap: round;
  }
  .square{
      stroke-linecap: square;
  }
  .white-stroke{
      stroke: var(--white);
  }
  *{
      transition: all ease 240ms;
  }
  /* facture */
   #factures #icon,
   #file-bg-2,
   #file-bg-1{
      transition: all ease 240ms;
      transform-origin: center;
      transform-box: fill-box;
      cursor: pointer;
  }
  #factures.hovered #icon{
      transform: translate(15px, 15px);
  }
  #factures.hovered #file-bg-2{
      transform: translate(-35px, -35px);
      fill: #55b1a9;
  }
  #factures.hovered #file-bg-1{
      transform: translate(-10px, -10px);
  }
#factures .gradient{fill:url(#Gradient_Path);}
</style>
