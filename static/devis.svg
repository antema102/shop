	<style type="text/css">
		/* animation */
		:root {
		cursor: pointer;
		--green: #55B1A9;
		--orange: #F47F64;
		--white: #FFF;
		--dark: #27465B;
		}

		/* colors */

		.green{
		fill: var(--green);
		}
		.orange{
		fill: var(--orange);
		}
		.white{
		fill: var(--white);
		}
		.dark{
		fill: var(--dark);
		}
		.stroke{
		stroke: #1F253A;
		stroke-width: 4;
		stroke-miterlimit: 10;
		}
		.transparent{
		fill: none;
		}
		.round{
		stroke-linecap: round;
		}
		.square{
		stroke-linecap: square;
		}
		.white-stroke{
		stroke: var(--white);
		}
		*{
		transition: all ease 240ms;
		}
		#devis #file-bg-3,
		#devis:hover #file-bg-4,
		#devis:hover #icon-devis{
		transition: all ease 240ms;
		transform-origin: center;
		transform-box: fill-box;
		cursor: pointer;
		}
		#devis.hovered #file-bg-3{
		transform: translate( 65px , -20px )scale(0.9);
		}
		#devis.hovered #file-bg-4{
		transform: translate( -45px , -20px )scale(0.9);
		}
		#devis.hovered #icon-devis{
		transform: translate(0px, 10px);
		}
		#devis .gradient{fill:url(#Tracé_1021_2_);}
