	<style type="text/css">
		/* animation */
		:root {
		cursor: pointer;
		--green: #55B1A9;
		--orange: #F47F64;
		--white: #FFF;
		--dark: #27465B;
		}

		/* colors */

		.green{
		fill: var(--green);
		}
		.orange{
		fill: var(--orange);
		}
		.white{
		fill: var(--white);
		}
		.dark{
		fill: var(--dark);
		}
		.stroke{
		stroke: #1F253A;
		stroke-width: 4;
		stroke-miterlimit: 10;
		}
		.transparent{
		fill: none;
		}
		.round{
		stroke-linecap: round;
		}
		.square{
		stroke-linecap: square;
		}
		.white-stroke{
		stroke: var(--white);
		}
		*{
		transition: all ease 240ms;
		}
		#clients #rousse,
		#clients #blond,
		#clients #brun,
		#clients #icon-devis,
		#clients #left-eye,
		#clients #right-eye,
		#clients #star-1,
		#clients #star-2,
		#clients #check-circle circle{
		    transition: all ease 240ms;
		    transform-origin: center;
		    transform-box: fill-box;
				cursor: pointer;
		}
		#clients.hovered #rousse{
		    transform: translate( -20px , 0px );
		}
		#clients.hovered #blond{
		    transform: translate( 20px , 0px );
		}
		#clients.hovered #brun{
		    transform: scale(1.1);
		}
		#clients.hovered #icon-devis{
		    transform: translate(0px, 10px);
		}
		#clients.hovered #left-eye,
		#clients.hovered #right-eye{
		    opacity:1;
		}
		#clients.hovered #star-1,
		#clients.hovered #star-2{
		    transform: rotate(130deg);
		}
		#clients.hovered #check-circle circle{
		    fill: #55B1A9;;
		}
	#clients .st0{fill:url(#gradient_1_);}
	.st9{opacity:0;fill:#F47F64;stroke:#1F253A;stroke-width:4;stroke-miterlimit:10;
